<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Preloader Animation In Blogger */
        .preloader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #fff;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 400ms;
            z-index: 999999
        }

        .preloader.hide {
            opacity: 0;
            pointer-events: none
        }

        .preloader .preloader-text {
            color: #838383;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-size: 15px
        }

        .preloader .dots-container {
            display: flex;
            margin-bottom: 48px
        }

        .preloader .dot {
            background: red;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0 5px
        }

        .preloader .dot.red {
            background: #f95f00;
            animation: bounce 1000ms infinite
        }

        .preloader .dot.green {
            background: #3658ed;
            animation: bounce 1000ms infinite;
            animation-delay: 200ms
        }

        .preloader .dot.yellow {
            background: #01d39b;
            animation: bounce 1000ms infinite;
            animation-delay: 400ms
        }

        @keyframes bounce {
            50% {
                transform: translateY(16px)
            }

            100% {
                transform: translateY(0)
            }
        }


        /* admin-anim-glich */
        .header-widget {
            font-size: 4vw;
            font-weight: 800;
            outline: none;
            text-transform: unset;
            background: linear-gradient(135deg, rgb(0, 240, 112) 0%, #de005e 25%, #f66e48 50%, #de005e 75%, rgb(0, 240, 112) 100%);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate 10s linear infinite;
            font-family: catholic;
        }

        @keyframes animate {
            to {
                background-position: 400%;
            }
        }
    </style>
</head>

<body>
    <!-- Pre Loading-->
    <div class='preloader'>
        <div class='header-widget' contenteditable='true' spellcheck='false'
            style='font-size: 50px; text-transform: unset;'>
            IndianTechnoEra</div>

        <div class='dots-container'>
            <div class='dot red' />
            <div class='dot green' />
            <div class='dot yellow' />
        </div>
        <!-- 
                 <img alt='' src='https://rb.gy/xaxn2x' width='100px'/>
                    <div class="preloader-text">Loading... </div> -->
    </div>


    <script type='text/javascript'>
        $(document).ready(function () {
            $(window).load(function () {
                function Preloader() {
                    var preloader = $(".loader");
                    preloader.delay(1000).fadeOut(500);
                    var preloader = $(".preloader");
                    preloader.delay(1500).slideUp(500);
                }
                if (!sessionStorage.getItem(".doNotShow")) {
                    sessionStorage.setItem(".doNotShow", "true");
                    Preloader();
                } else {
                    $(".loader", ".preloader").hide();
                }
            });
        });
    </script>
</body>

</html>
