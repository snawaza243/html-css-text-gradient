<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      display: grid;
      height: 100%;
      place-items: center;
      /* background: #000; */
    }

    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    .admin-text-anim {
      font-size: 80px;
      font-weight: 800;
      outline: none;
      text-transform: uppercase;
      background: linear-gradient(135deg, rgb(0, 240, 112) 0%, #de005e 25%, #f66e48 50%, #de005e 75%, rgb(0, 240, 112) 100%);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animate 10s linear infinite;
      font-family: 'Poppins', sans-serif;

    }

    @keyframes animate {
      to {
        background-position: 400%;
      }
    }

    /* Preloader Animation In Blogger */
    .preloader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: #fff;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 400ms;
      z-index: 999999
    }

    .preloader.hide {
      opacity: 0;
      pointer-events: none
    }

    .preloader .preloader-text {
      color: #838383;
      text-transform: uppercase;
      letter-spacing: 8px;
      font-size: 15px
    }

    .preloader .dots-container {
      display: flex;
      margin-bottom: 48px
    }

    .preloader .dot {
      background: red;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin: 10px 5px
    }

    .preloader .dot.red {
      background: #f95f00;
      animation: bounce 1000ms infinite
    }

    .preloader .dot.green {
      background: #3658ed;
      animation: bounce 1000ms infinite;
      animation-delay: 200ms
    }

    .preloader .dot.yellow {
      background: #01d39b;
      animation: bounce 1000ms infinite;
      animation-delay: 400ms
    }

    @keyframes bounce {
      50% {
        transform: translateY(16px)
      }

      100% {
        transform: translateY(0)
      }
    }
  </style>
</head>

<body>
  <!-- <h1 class="boujee-text">Hello!</h1> -->
  <div spellcheck="false" class="admin-text-anim" contenteditable="true"
    style="font-size: 120px; text-transform: unset;">
    IndianTechnoEra</div>

  <!-- Pre Loading-->
  <div class='preloader'>
    <div class='header-widget' contenteditable='true' spellcheck='false'
      style='font-size: 80px; text-transform: unset;'>
      IndianTechnoEra</div>
<div style="font-size: 100px; font-weight: 800;">st</div>
    <div class='dots-container'>
      <div class='dot red' />
      <div class='dot green' />
      <div class='dot yellow' />
    </div>
    <!-- 
         <img alt='' src='https://rb.gy/xaxn2x' width='100px'/>
          <div class="preloader-text">Loading... </div> -->
  </div>
</body>

</html>
